<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>This is heading</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>This is heading 2</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <p style="color:red">This is paragraph</p>
        </div>
        <div class="col-md-6">
            <p style="color:red">This is paragraph 2</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6" style="background: gray">
            <p style="color:red">This is paragraph</p>
        </div>
        <div class="col-md-6" style="background: green">
            <p style="color:red">This is paragraph 2</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1>This is heading</h1>
            <h2>This is heading 2</h2>
        </div>
    </div>

    <div class="row">
        <div class="offset-md-3 col-md-3" style="background: navy">
            <p style="color:red">This is paragraph 3</p>
        </div>
    </div>

</div>
</body>
</html>
